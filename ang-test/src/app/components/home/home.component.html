<div class="container">
  <div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col-10">
      <div class="alert alert-primary" role="alert">
        A simple primary alertâ€”check it out!
      </div>

      <button type="button" class="btn btn-primary">
        Notifications <span class="badge badge-light">{{notification}}</span>
      </button>

      <button type="button" class="btn btn-primary btn-primary_asda" (click)="increaseCounter()">Click Me</button>

      <form [formGroup]="personForm" (submit)="submitForm()">
        <div class="form-group">
          <label>Fitst Name</label>
          <input type="text" formControlName="firstName" class="form-control" aria-describedby="emailHelp">
          <div class="alert alert-danger" *ngIf="isControlValid('firstName')">
            First Name requesr
          </div>
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="email" formControlName="lastName" class="form-control" aria-describedby="emailHelp">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group" formArrayName="emails">
          <div *ngFor="let email of personForm.get('emails').controls; let i=index" [formGroupName]="i">
            <input type="text" formControlName="value" class="form-control">
          </div>
        </div>

        <button type="button" class="btn btn-primary btn-primary_asda" (click)="addEmail()">Add Email</button>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


      <router-outlet></router-outlet>
    </div>
    <div class="col">
      <button type="button" class="btn btn-outline-primary">Primary</button>
    </div>
  </div>
</div>
