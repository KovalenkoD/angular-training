<div class="container">
  <div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col-10">
      <div class="alert alert-primary" role="alert">
        A simple primary alertâ€”check it out!
      </div>

      <button type="button" class="btn btn-primary">
        Notifications <span class="badge badge-light">{{notification}}</span>
      </button>

      <button type="button" class="btn btn-primary btn-primary_asda" (click)="increaseCounter()">Click Me</button>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Fitst Name</label>
          <input type="text" [(ngModel)]="person.firstName" class="form-control" aria-describedby="emailHelp" [ngModelOptions]="{standalone: true}">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="email" [(ngModel)]="person.lastName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngModelOptions]="{standalone: true}">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@$$</span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


      <router-outlet></router-outlet>
    </div>
    <div class="col">
      <button type="button" class="btn btn-outline-primary">Primary</button>
    </div>
  </div>
</div>
